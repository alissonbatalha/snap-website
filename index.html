<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  
</head>
<body>

  <header>
    <nav class="navbar">

      <div class="navbar__menu">
        <div class="navbar__logo">
          <img src="./assets/images/logo.svg" alt="snap's logo">
        </div> <!-- navbar__menu -->

        <div class="navbar__menu--mobile">
          <img src="./assets/images/icon-menu.svg" alt="">
        </div>

        <div class="navbar__links">
          <a href="#" class="arrow">Features</a>
          <a href="#" class="arrow">Company</a>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </div> <!-- navbar__links -->

      </div> <!-- navbar__menu -->
      <div class="navbar__buttons">
        <a href="#" class="login">Login</a>
        <a href="#" class="register">Register</a>
      </div> <!-- navbar__buttons -->
    </nav> <!-- navbar -->
  </header>

  <main>

    <div class="main__content">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="button learn-more">Learn more</button>

      <div class="footer__imgs--main">
          
      </div> <!-- footer__img--main -->
    </div> <!-- main__content -->

    <div class="main__img">
      <img src="./assets/images/image-hero-desktop.png" alt="">
    </div>

  </main>
  
  <footer class="attribution">
    <div class="footer__imgs">

    </div>

    <div class="footer__attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://github.com/alissonbatalha">Alisson Batalha</a>.</p>
    </div> <!-- attribution -->

  </footer> <!-- footer -->
</body>
</html>
